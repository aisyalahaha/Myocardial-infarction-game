<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MI Rescue Mission</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0b1220;
  color:white;
  padding:20px;
}
.container{
  max-width:900px;
  margin:auto;
  background:#101f3a;
  padding:20px;
  border-radius:12px;
}
h1{margin-top:0}
button{
  width:100%;
  padding:14px;
  margin:8px 0;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.correct{background:#2ecc71}
.wrong{background:#e74c3c}
.next{background:#3498db}
.box{
  background:#162447;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}
</style>
</head>

<body>

<div class="container">
<h1>ü´Ä MI Rescue Mission</h1>
<p><strong>Objective:</strong> Manage a patient with suspected Myocardial Infarction using correct nursing actions.</p>

<div class="box" id="case">
<b>Case:</b><br>
A 58-year-old male presents with crushing chest pain radiating to the left arm for 40 minutes. He is sweaty and anxious.
</div>

<div id="question">
<b>What is your FIRST nursing action?</b>
</div>

<div id="answers">
<button onclick="wrong()">Give antacid and observe</button>
<button onclick="correct()">Prioritize ABC, attach cardiac monitor, establish IV access</button>
<button onclick="wrong()">Send patient to waiting area</button>
<button onclick="wrong()">Take diet history</button>
</div>

<div id="feedback"></div>

<button class="next" onclick="nextStage()">Next Stage</button>
</div>

<script>
let stage = 1;

function correct(){
  document.getElementById("feedback").innerHTML =
    "<div class='box correct'>‚úÖ Correct! MI is a medical emergency. ABCs, monitoring and IV access are priority.</div>";
}

function wrong(){
  document.getElementById("feedback").innerHTML =
    "<div class='box wrong'>‚ùå Incorrect. This delays life-saving MI care.</div>";
}

function nextStage(){
  if(stage === 1){
    document.getElementById("case").innerHTML =
      "<b>ECG Result:</b><br>ST-segment elevation noted in contiguous leads.";
    document.getElementById("question").innerHTML =
      "<b>This ECG finding indicates:</b>";
    document.getElementById("answers").innerHTML =
      "<button onclick='correct()'>STEMI ‚Äì activate reperfusion pathway</button>" +
      "<button onclick='wrong()'>NSTEMI ‚Äì observe only</button>" +
      "<button onclick='wrong()'>Normal ECG ‚Äì discharge</button>";
    document.getElementById("feedback").innerHTML = "";
    stage++;
  }
  else if(stage === 2){
    document.getElementById("case").innerHTML =
      "<b>Nursing Management:</b><br>Patient still in pain while awaiting PCI.";
    document.getElementById("question").innerHTML =
      "<b>Which nursing intervention is appropriate?</b>";
    document.getElementById("answers").innerHTML =
      "<button onclick='correct()'>Administer aspirin, nitrates, oxygen as ordered, morphine</button>" +
      "<button onclick='wrong()'>Start antibiotics</button>" +
      "<button onclick='wrong()'>Encourage exercise</button>";
    document.getElementById("feedback").innerHTML = "";
    stage++;
  }
  else{
    document.querySelector(".container").innerHTML =
      "<h1>üèÅ Mission Complete</h1>" +
      "<p>You successfully managed MI using correct nursing assessment, diagnostics and interventions.</p>" +
      "<p><b>Key learning:</b> ABC ‚Üí ECG ‚Üí STEMI/NSTEMI ‚Üí MONA ‚Üí Reperfusion ‚Üí Rehab</p>";
  }
}
</script>

</body>
</html>
